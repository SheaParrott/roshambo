<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roshambo</title>
  <link rel="stylesheet" href="/screen.css">
  <link href="https://fonts.googleapis.com/css?family=Pirata+One" rel="stylesheet">
</head>

<body>
  <div class="backGround">
    <h1>ROSHAMBO!</h1>
    <!-- make your choice turn into the winner -->
    <section class="JSWTMobile">
      <h2> AYE, MAKE YA CHOICES!!</h2>
      <main>
        <section id="PlayerOneHidden" class="playerOne">
          <h3>JACK SPARROW</h3>
          <button id="PlayerOneHiddenRock" class="rock">ROCK</button>
          <button class="paper">PAPER</button>
          <button class="scissors">SCISSORS</button>
        </section>
        <section id="PlayerTwoHidden" class="playerTwo">
          <h3>WILL TURNER</h3>
          <button class="rock">ROCK</button>
          <button class="paper">PAPER</button>
          <button class="scissors">SCISSORS</button>
        </section>
      </main>

      <div class="ResetButton">
        <button class="buttonReset">BACK FROM DAVY JONES LOCKER?</button>
      </div>
    </section>
    <div class="blackPearlFlex">
      <img class="blackPearl" src="./assets/BPPNG.png">
    </div>

  </div>
  <footer>
    @Copyright Nonesense. Created by Shea Parrott
  </footer>
  <script src="/main.js" charset="utf-7"></script>
</body>


</html>
